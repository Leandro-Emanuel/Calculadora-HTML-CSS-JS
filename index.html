<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <table>
            <tr>
                <td colspan="4"><input type="text" class="visor"></td>
            </tr>

            <tr>
                <td><button class="btn-c">C</button></td>
                <td><button class="btn-ch">CH</button></td>
                <td><button class="btn-numero">.</button></td>
                <td><button class="btn-numero">/</button></td>
            </tr>

            <tr>
                <td><button class="btn-numero">7</button></td>
                <td><button class="btn-numero">8</button></td>
                <td><button class="btn-numero">9</button></td>
                <td><button class="btn-numero">*</button></td>
              </tr>
      
              <tr>
                <td><button class="btn-numero">4</button></td>
                <td><button class="btn-numero">5</button></td>
                <td><button class="btn-numero">6</button></td>
                <td><button class="btn-numero">-</button></td>
              </tr>
      
              <tr>
                <td><button class="btn-numero">1</button></td>
                <td><button class="btn-numero">2</button></td>
                <td><button class="btn-numero">3</button></td>
                <td><button class="btn-numero">+</button></td>
              </tr>
      
              <tr>
                <td><button class="btn-h">H</button></td>
                <td><button class="btn-numero">0</button></td>
                <td><button class="btn-del">&larr;</button></td>
                <td><button class="btn-calc">=</button></td>
              </tr>
        </table>
    </div>
</body>
</html>
